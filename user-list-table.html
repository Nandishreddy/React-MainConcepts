<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        </head>
        <body>
            <div id="root">
                
            </div>
            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')

                class UsersList extends React.Component {
    constructor() {
        super()
        this.state = {
            users: [ { name: 'user1', email: 'user1@gmail.com'},
                     { name: 'user2', email: 'user2@gmail.com'},
                     { name: 'user3', email: 'user3@gmail.com'},
                     { name: 'user4', email: 'user4@gmail.com'}
                  ],
            isListChecked: true,
            isTableChecked: false
        }
    }
    handleTableChange = () => {
        this.setState(prevState => {
            return {
                isTableChecked: !prevState.isTableChecked,
                isListChecked: false
            } 
        })
    }
    handleListChange = () => {
        this.setState(prevState => {
            return {
                isListChecked: !prevState.isListChecked,
                isTableChecked: false
            }
        })
    }
    render() {
        console.log('state', this.state)
        return(
            <div>
                List <input type="radio" 
                            name="displayuser" 
                            checked={this.state.isListChecked} 
                            onChange={this.handleListChange}/>

                Table <input type="radio" 
                            name="displayuser" 
                            checked={this.state.isTableChecked} 
                            onChange={this.handleTableChange}/>
                            
                <h2>Listing Users - {this.state.users.length}</h2>
                {
                    this.state.isListChecked ? (
                        <ul>
                            {this.state.users.map((user, index) => {
                                return <li key={index}>{user.name}-{user.email}</li>
                            })}
                        </ul>
                    ) : (
                        <table>
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>email</th>
                                </tr>
                            </thead>
                            <tbody>
                                {this.state.users.map((user, index) => {
                                    return <tr key={index}>
                                            <td>{index + 1}</td>
                                            <td>{user.name}</td>
                                            <td>{user.email}</td>
                                           </tr>
                                })}
                            </tbody>
                        </table>
                    )
                }
            </div>
        )
    }
}

                ReactDOM.render(<UsersList />, rootHandle)
            </script>
        </body>

</html>
