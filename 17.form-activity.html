<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        </head>
        <body>
            <div id="root">
                
            </div>
            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')

                class InputForm extends React.Component {
                    constructor() {
                        super()
                        this.state = {
                            text: ''
                        }
                        this.handleTextChange =  this.handleTextChange.bind(this)
                    }

                    handleTextChange(e){
                        const text = e.target.value
                        this.setState({text})
                    }

                    // totalChar(text){
                    //     this.state.text.split(" ").length==1
                    //         return this.state.text.split(" ").length
                    // }


                    render(){
                        return(
                        <div>
                            <h2>Word and Char Count</h2>
                            <form>
                                <lable>
                                    Text
                                    <textarea value={this.state.text} onChange={this.handleTextChange}></textarea>
                                </lable> 
                            </form>

                            <p> total characters:{this.state.text.length}</p>
                            <p> total words: {this.state.text.split(" ").length}</p>
                        </div>
                        )
                    }

                }


                ReactDOM.render(<InputForm/>, rootHandle)
            </script>
        </body>

</html>
