<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        </head>
        <body>
            <div id="root">
                
            </div>
            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')

                class Evens extends React.Component {
                    constructor() {
                    console.log('constructor')
                    super()
                    this.state = {
                        numbers: [10,15,20,25,30]
                    }
                }

                showEvens= () => {
                    this.setState(prevState => ({
                        numbers: prevState.numbers.filter(number => number%2===0)
                        }))
                }

                showOdds= () => {
                    this.setState(prevState => ({
                        numbers: prevState.numbers.filter(number => number%2!==0)
                        }))
                }

                    render(){
                    console.log('render')
                    return(
                        <div>
                            <h2> Listing Customers - {this.state.numbers.length} </h2>
                            <ul>
                                {/*this.listCustomers() */}
                                { this.state.numbers.map(number => {
                                    return <li>{number}</li>
                                    
                                })} 
                            </ul>
                            <button onClick={this.showEvens}>Show Evens</button>
                            <button onClick={this.showOdds}>Show Odd</button>
                        </div>
                        )
                    }

            }
                
            ReactDOM.render(<Evens/>, rootHandle)
            </script>
        </body>

</html>
