<!DOCTYPE html>
<html>
    <head>
        <title>React Elements </title>
        </head>
        <body>
            <div id="root">
                
            </div>

            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')
                
                const ele = (
                    <div>
                        <h2>Listing Links</h2>
                        <ul>
                            <li><a href ="https://google.com" target="_blank">Visit google</a></li>
                            <li><a href ="https://facebook.com" target="_blank">Visit facebook</a></li>
                        </ul>
                    </div>
                )

                console.log(ele)
                ReactDOM.render(ele, rootHandle)


            </script>
        </body>

</html>
