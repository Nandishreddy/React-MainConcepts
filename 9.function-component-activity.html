<!DOCTYPE html>
<html>
    <head>
        <title>Function Componet Activity</title>
        </head>
        <body>
            <div id="root">
                
            </div>
            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')
                
                const rooms = [
                    {id: 1, name: 'homestay 1', location: 'coorg', price: 1500},
                    {id: 2, name: 'homestay 2', location: 'munnar', price: 1750},
                    {id: 3, name: 'homestay 3', location: 'nanital', price: 2500}
                ]

                function Room(props) {
                    return(
                        <div>
                            <h1>{props.name}</h1>
                            <p>{props.location}</p>
                            <p>{props.price}</p>
                            <hr/>
                        </div>
                    )
                }

                const ele = (
                    <div>
                        {rooms.map(function(room, index){
                            return <Room key={index} name={room.name} location= {room.location} 
                                    price={room.price} />
                        })}
                    </div>
                )
                
                ReactDOM.render(ele, rootHandle)
            </script>
        </body>

</html>
