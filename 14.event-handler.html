<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        </head>
        <body>
            <div id="root">
                
            </div>
            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')

                class ClickMe extends React.Component{

                    constructor(){
                        super()
                        this.handleClick3 = this.handleClick3.bind(this)
                        this.handleClick5 = this.handleClick5.bind(this)

                    }

                    handleClick2(){
                        console.log('click 2', this)
                    }

                    //this bound in the constructor
                    handleClick3() {
                        console.log('click 3', this)
                    }

                    handleClick4 = () => {
                        console.log('click 4', this)
                    }

                    handleClick5(num) {
                        console.log('click 5', num)
                    }

                    // instance method, if not treated as a event handler function, this refers to the current object, if we refer it as an event handler method, this will be undefined
                    printThis(){
                        console.log(this)
                    }

                    render(){
                        return (
                            <div>
                                <h2>Events</h2>
                                <button>click 1</button>

                                <button onClick={this.handleClick2.bind(this)}>click 2</button>

                                <button onClick={this.handleClick3}>click 3</button>

                                <button onClick={this.handleClick4}>click 4</button>

                                <button onClick={()=>{
                                    this.printThis() // treating as a statement
                                    this.handleClick5(Math.random()*100)
                                }}>click 5</button>

                                <button onClick={this.printThis()}>click print this</button>
                            </div>
                        )
                    }
                }

                ReactDOM.render(<ClickMe/>, rootHandle)
            </script>
        </body>

</html>
