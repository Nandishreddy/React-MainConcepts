<!DOCTYPE html>
<html>
    <head>
        <title>Function Componet Activity</title>
        </head>
        <body>
            <div id="root">
                
            </div>
            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')
                
                const socialLinks =[
                    {id: 1, name: 'facebook', description: 'social site', url: 'https://facebook.com'},
                    {id: 2, name: 'youtube', description: 'social site', url: 'https://youtube.com'}
                ]

                function Link(props) {
                    return(
                        <div>
                            <h1><a href={props.url} target="_blank">{props.name}</a></h1>
                            <p>{props.description}</p>
                            <hr/>
                        </div>
                    )
                }

                const ele = (
                    <div>
                        {socialLinks.map(function(link){
                            return <Link key={link.id} name= {link.name} description= {link.description} url= {link.url}/>
                        })}
                    </div>
                )
                
                ReactDOM.render(ele, rootHandle)
            </script>
        </body>

</html>
