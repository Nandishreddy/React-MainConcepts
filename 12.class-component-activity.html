<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        </head>
        <body>
            <div id="root">
                
            </div>
            <script src="./js/react.development.js"></script>
            <script  src="./js/react-dom.development.js"></script>
            <script src="./js/babel.js"></script>
            <script type="text/babel">
                const rootHandle = document.getElementById('root')
                
                class Reversestring extends React.Component{
                    constructor(){
                        super()
                        this.state = {
                            str: 'hello world'
                        }
                    }
                    
                    handleClick = () => {
                        this.setState((prevState) => {
                            return {
                                str: prevState.str.split('').reverse().join('')
                            }
                        })
                    }

                    render() {
                        return (
                            <div>
                                {this.state.str}
                                <br></br>
                                <button onClick={this.handleClick}>reverse</button>
                            </div>
                        )
                    }

                }

                const ele = (
                    <div>
                        <Reversestring str='hello world' />
                    </div>
                )
                console.log(ele)
                ReactDOM.render(ele, rootHandle)
            </script>
        </body>

</html>
